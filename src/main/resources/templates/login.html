<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    body{
      background-color: linen;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="col s12" th:action="@{/processLogin}" method="post">
        <h1>LOGIN TO WEBSITE</h1>
        <div class="row">
          <div class="input-field col s6">
            <input id="username" type="text" data-length="120" name="username">
            <label for="username">username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="password" type="password" data-length="120" name="password">
            <label for="password">password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class="waves-effect waves-light btn btn-info" type="submit" value="Login">
            <a class="waves-effect waves-light btn btn-info" th:href="@{/register}">Register</a>

          </div>

        </div>
      </form>

    </div>

  </div>

</div>

</body>
</html>
