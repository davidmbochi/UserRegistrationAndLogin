<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body{
            background-color: linen;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/savejoke}" th:object="${joke}" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="joke" class="validate" type="text" th:field="*{joke}">
                        <label for="joke">Enter A Funny Joke</label>

                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="id" type="hidden" class="validate" th:field="*{id}">

                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="submit" class="btn btn-info" value="Submit">
                        <input type="reset" class="btn btn-info" value="Reset">

                    </div>

                </div>


            </form>

        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="input-field col s6">
                    <a class="btn btn-info" th:href="@{/}">view jokes</a>

                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
