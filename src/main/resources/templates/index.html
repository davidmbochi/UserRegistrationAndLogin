<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Joke Application</title>
    <style>
        body{
            background-color: linen;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
           <table class="table table-striped">
              <thead class="table-dark">
              <tr>
                  <th scope="col">number</th>
                  <th scope="col">joke</th>
                  <th scope="col"></th>
              </tr>

              </thead>
               <tbody>
               <tr th:each="joke : ${jokes}">
                   <td><span th:text="${joke.id}">number</span></td>
                   <td><span th:text="${joke.joke}">Joke</span></td>
                   <td>
                       <a class="btn btn-info" th:href="@{/update/{id}(id=${joke.id})}">Update</a>
                       |
                       <a class="btn btn-danger" th:href="@{/delete/{id}(id=${joke.id})}">Delete</a>
                   </td>
               </tr>

               </tbody>
           </table>

        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a class="btn btn-info" th:href="@{/showForm}">add joke</a>

            </div>
            <div class="col-md-1">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-danger" type="submit" value="LOGOUT">

                </form>

            </div>

        </div>


    </div>

</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->
</body>
</html>
