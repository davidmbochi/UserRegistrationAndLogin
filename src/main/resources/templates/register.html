<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body{
            background-color: linen;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/processRegistration}" th:object="${user}" method="post" class="form-horizontal">
                <h1>REGISTER TO WEBSITE</h1>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" class="validate" type="text" name="username" placeholder="username" th:field="*{userName}">
                        <label for="username">username</label>


                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" class="validate" type="password" name="password" th:field="*{password}">
                        <label for="password">password</label>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Submit
                            <i class="material-icons right"></i>

                        </button>


                    </div>

                </div>

            </form>

        </div>

    </div>

</div>

</body>
</html>
